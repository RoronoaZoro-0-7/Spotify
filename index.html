<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone
    </title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box1 bg-black">
        <div class="inner1 bg-grey">
            <div class="logo">
                <img class="invert" src="spotify.svg" alt="">
            </div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="inner2 bg-grey">
            <div class="heading">
                <img src="library.svg" alt="Library" class="invert img-width">
                <h2>Your Library</h2>
            </div>
            <div class="songlist">
                <ul>

                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
    </div>
    <div class="box2 bg-black">
        <div class="header">
            <div class="nav">
                <img class="invert" src="leftarrow.svg" alt="">
                <img class="invert" src="rightarrow.svg" alt="">
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylist bg-grey">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
               
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div>
                        <div class="volumeandtime">
                            <div class="songtime">00:00</div>
                            <div class="volume">
                                <img id="volumeup" src="volumeup.svg" alt="">
                                <img id="volumedown" src="volumedown.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
